---
name: |-
  Health check webservice of the app

url: |-
  /health

services:
- method: |-
    GET

  description: |-
    Returns whether the component is heathly

  input_schema: |-
    {}

  output_schema: |-
    .

  error_schema: |-
    ErrorSchema

  examples:

    - description: |-
        when requested
      params: {}
      expected:
        content_type: text/plain
        status: 200
      assert:
        - match(/StartbackTodo v\d+.\d+.\d+/)
